obstacle_range: 2.5
raytrace_range: 3.0
holonomic_robot: false
footprint: [[0.75, 0.508], [0.75, -0.508], [-0.75,0.508],[-0.75,-0.508]]

map_type: costmap

obstacle_layer:
    observation_sources: scan
    track_unknown_space: true
    scan: {data_type: LaserScan, sensor_frame: /laser, topic: /scan, clearing: true, marking: true}

inflation_layer:
    enabled : True 
    cost_scaling_factor: 5
    inflation_radius: 0.5

static_layer:
    enabled: True

