TrajectoryPlannerROS:
    holonomic_robot: false # important!
    # setup limits
    max_vel_x : 1.0
    min_vel_x : 0.1 # faster plz

    escape_vel: -0.2 # backing up

    min_vel_y : 0.0
    max_vel_y : 0.0

    max_vel_theta : 2.0
    min_in_place_vel_theta : 0.1

    acc_lim_x : 2.5
    acc_lim_theta : 3.2
    acc_lim_y : 0.0

    #tolerances
    yaw_goal_tolernace: 0.26 #15 degrees
    xy_goal_tolerance: 0.15  #15 cm
