TrajectoryPlannerROS:
    holonomic_robot: false # important!
    # setup limits
    max_vel_x : 1.0
    min_vel_x : 0.2 # faster plz

    min_vel_y : 0.0
    max_vel_y : 0.0

    max_vel_theta : 2.0
    max_in_place_vel_theta : 1.0

    acc_lim_x : 2.5
    acc_lim_theta : 3.2
    acc_lim_y : 0.0

    #tolerances
    yaw_goal_tolernace: 0.26
    xy_goal_tolerance: 0.25 
